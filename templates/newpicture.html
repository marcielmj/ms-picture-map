{% extends "base.html" %}
{% block header %}
<title>PictureMap - Nova Foto</title>
<link href="/static/css/styles.css" rel="stylesheet">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="/static/js/script_maps.js"></script>
{% endblock %}
{% block content %}
<nav class="navbar navbar-default  ">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/gallery"><img class="logo" src="/static/img/logo.png"></a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><div class="navbar-form"><input type="text" id="search-input" class="form-control" placeholder="Search"></div></li>
				<li><a href="/gallery" title="Gallery"><span class="glyphicon glyphicon glyphicon-home icone"></span></a></li>
				<li><a href="#modalAdd" type="button" data-toggle="modal" data-target="#modalAdd" title="Adicionar Foto"><span class="glyphicon glyphicon-plus icone"></span></a></li>
			</ul>
		</div>
	</div>
</nav>

<div id="map-canvas" style="width:100%; height:87%"></div>

<div id="modalAdd" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<h2 class="modal-title">Adicionar Foto</h2>
			</div>
			<div class="modal-body">
				<form action="{{ url }}" method="POST" enctype="multipart/form-data" class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12">
							<label for="titulo_img">Título </label>
							<input type="text" class="form-control" id="titulo_img" name="title" autofocus required>
						</div>
					</div> 

					<div class="form-group">
						<div class="col-xs-12">
							<label for="dtfoto">Data em que a foto foi tirada</label>
							<input type="date" class="form-control" id="dtfoto" name="date" required>
						</div>
					</div> 

					<div class="form-group">
						<div class="col-xs-12">
							<label>Descrição</label>
							<textarea class="form-control" rows="3" name="description" required></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-6">
							<input id="latitude" type="hidden" class="form-control" name="lat">
							<input id="longitude" type="hidden" class="form-control" name="lng">
						</div>
					</div>	

					<div class="form-group">
						<div class="col-xs-10">
							<input type="file" name="photo" accept="image/png, image/jpeg" required>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" value="cancelar" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" value="adicionar" class="btn">Ok</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
