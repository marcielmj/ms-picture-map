{% extends "base.html" %}
{% block header %}
<title>PictureMap - Admin</title>
<link href="/static/css/styles.css" rel="stylesheet">
{% endblock %}
{% block content %}
<nav class="navbar navbar-default  ">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/gallery"><img class="logo" src="/static/img/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/gallery" title="Gallery"><span class="glyphicon glyphicon glyphicon-home icone"></span></a></li>
                <li><a href="/new" title="New Picture"><span class="icone glyphicon glyphicon-globe"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Galeria de Fotos</h1>
        </div>

        {% for picture in pictures %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="/admin/delete/{{ picture.key.id() }}">
            <img class="img-responsive" src="/photo/{{ picture.photo }}">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
